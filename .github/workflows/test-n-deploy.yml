name: Test and Deploy

on:
  push:
    branches: [ main, feature ]
  pull_request:
    branches: [ main ]
  workflow_call:

jobs:

  test:
    name: Run Docker Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run tests with full compose stack
        run: |
          # Start backend+frontend+test using BOTH compose files
          docker compose -f docker-compose.yml -f docker-compose.test.yml up \
            --abort-on-container-exit \
            --exit-code-from test

      - name: Save test artifacts (screenshots, logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-test-output
          path: ./tests/output

      - name: Cleanup containers
        if: always()
        run: |
          docker compose -f docker-compose.yml -f docker-compose.test.yml down -v


  deploy_backend:
    name: Deploy Backend to Render
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Trigger Backend Deploy
        run: |
          echo "Deploying backend..."
          curl -X POST ${{ secrets.RENDER_BACKEND_HOOK }}


  deploy_frontend:
    name: Deploy Frontend to Render
    runs-on: ubuntu-latest
    needs: deploy_backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Trigger Frontend Deploy
        run: |
          echo "Deploying frontend..."
          curl -X POST ${{ secrets.RENDER_FRONTEND_HOOK }}
